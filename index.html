<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Down Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Christmas Eve in</h1>
    <div class="countdown-container">
        <div class="container days-c">
            <p class="text" id="days">0</p>
            <span>Days</span>
        </div>
        <div class="container hours-c">
            <p class="text" id="hours">0</p>
            <span>Hours</span>
        </div>
        <div class="container min-c">
            <p class="text" id="mins">0</p>
            <span>Minutes</span>
        </div>
        <div class="container seconds-c">
            <p class="text" id="seconds">0</p>
            <span>Seconds</span>
        </div>
    </div>
</body>
</html>
